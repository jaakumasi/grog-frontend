<div>
    <app-grog-header [isSmall]="isSmall"></app-grog-header>

    <!--space-->
    <div class="w-full h-[1.3rem]"></div>

    <app-message-box
        message="Please provide your email address to receive an OTP"></app-message-box>

    <!--space-->
    <div class="w-full h-[1.3rem]"></div>

    <form [formGroup]="requestOtpForm">
        <div 
            [ngClass]="{isLarge: !isSmall}">
            <!--email && invalid email input message-->
            <div>
                <app-form-control
                    formControlName="email"
                    type="email"
                    iconPath="./assets/images/mail.svg"
                    placeholder="Email"
                    [invalidInput]="emailRequired! || emailPatternInvalid!">
                </app-form-control>

                <!--invalid email message-->
                <app-invalid-input-message
                    [message]="emailRequired ? 'required': emailPatternInvalid ? 'enter a valid email': ''">
                </app-invalid-input-message> 
            </div>  

            <!--send otp btn-->            
            <app-action-btn 
                btnText="Send OTP"
                [isEnabled]="isFormValid">
            </app-action-btn>
        </div>
    </form>

    <!--no existing email error message-->
    @if (showNonExistingUserError) {
        <div>
            <app-error-message message="No user with this email exists"></app-error-message>
            <div class="text-accent text-center mt-2 text-[1rem]">Create an account?</div>
        </div>
    }
</div>
