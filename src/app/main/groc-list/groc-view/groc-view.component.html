<app-content-box>
    @if (isFetchingData()) {
        <app-loader></app-loader>
    }
    @else if (showNoDataMessage()) {
        <app-no-data noDataMessage="No grocery lists to show. Create one"></app-no-data>
    }
    @else {
        <div class="list-container_ gap-x-[2%]">
            @for (list of grocLists(); track $index) {
                <app-list [listData]="list"></app-list>
            }
        </div>

            <div #largeScreenGrid_2></div>
        } -->
    }
</app-content-box>
